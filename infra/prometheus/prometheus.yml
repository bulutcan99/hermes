global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "hermes-local"
    environment: "development"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # NATS monitoring
  - job_name: "nats"
    static_configs:
      - targets: ["nats:8222"]

