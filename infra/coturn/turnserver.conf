# Coturn TURN Server Configuration
# For WebRTC NAT traversal

# Listening port for TURN/STUN
listening-port=3478

# TLS listening port (optional, for secure connections)
# tls-listening-port=5349

# External IP address (replace with your server's public IP in production)
# external-ip=YOUR_PUBLIC_IP/YOUR_LOCAL_IP
external-ip=127.0.0.1

# Relay ports range for media
min-port=49152
max-port=65535

# Verbose logging (disable in production)
verbose

# Use fingerprints in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Realm for TURN authentication
realm=discord-clone.local

# Static users (username:password format)
# In production, use dynamic credentials generated per-session
user=discord:discord_turn_password

# No multicast peers
no-multicast-peers

# No loopback peers
no-loopback-peers

# Mobility support
mobility

# No TLS (enable in production)
no-tls
no-dtls

# Log file
log-file=/var/log/turnserver.log

# Disable CLI
no-cli
