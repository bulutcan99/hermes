version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: discord-postgres
    environment:
      POSTGRES_USER: discord
      POSTGRES_PASSWORD: discord_dev_password
      POSTGRES_DB: discord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discord"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discord-network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: discord-redis
    command: redis-server --appendonly yes --requirepass redis_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_dev_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discord-network

  # NATS Message Broker
  nats:
    image: nats:2.10-alpine
    container_name: discord-nats
    command: "-js -m 8222"
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discord-network

  # MinIO Object Storage (for file uploads)
  minio:
    image: minio/minio:latest
    container_name: discord-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: discord_minio
      MINIO_ROOT_PASSWORD: discord_minio_password
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - discord-network

  # Coturn TURN/STUN Server (for WebRTC NAT traversal)
  coturn:
    image: coturn/coturn:latest
    container_name: discord-coturn
    network_mode: "host"
    volumes:
      - ./infra/coturn/turnserver.conf:/etc/coturn/turnserver.conf
    command: -c /etc/coturn/turnserver.conf

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: discord-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - discord-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: discord-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - discord-network

volumes:
  postgres_data:
  redis_data:
  nats_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  discord-network:
    driver: bridge
